                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">

                              <filter id="goo-effect" width="110%" height="215%">

        <section class="hello container-fluid">
      

    <ul class="payment-methods">
        <li class="payment-method text">
            
            Choose the
                payment method
          </li>
        <li class="payment-method paypal">
          <input name="payment_methods" type="radio" id="paypal">
          <label for="paypal">PayPal</label>
        </li>
      
        <li class="payment-method master">
          <input name="payment_methods" type="radio" id="master">
          <label for="master">Master</label>
        </li>
      
        <li class="payment-method visa">
          <input name="payment_methods" type="radio" id="visa">
          <label for="visa">Visa</label>
        </li>
        <li class="payment-method america">
            <input name="payment_methods" type="radio" id="AmericanExpress">
            <label for="AmericanExpress">AmericanExpress</label>
          </li>
          <li class="payment-method applepay">
              <input name="payment_methods" type="radio" id="applePay">
              <label for="applePay">applePay</label>
            </li>
            <li class="payment-method bitcoin">
                <input name="payment_methods" type="radio" id="BitCoin">
                <label for="BitCoin">BitCoin</label>
              </li>
              <li class="payment-method maestro">
                  <input name="payment_methods" type="radio" id="Maestro">
                  <label for="Maestro">Maestro</label>
                </li>
                <li class="payment-method stripe">
                    <input name="payment_methods" type="radio" id="Stripe">
                    <label for="Stripe">Stripe</label>
                  </li>
      </ul>

       
</section>
<section>
  <div class="row container-fluid">
        <div class="checkout col-5">
                <form class="form" autocomplete="off" novalidate>
                    <fieldset>
                        <label for="card-holder">Card holder</label>
                        <input type="text" id="card-holder" />
                      </fieldset>
                  <fieldset>
                    <label for="card-number">Card Number</label>
                    <input type="num" id="card-number" class="input-cart-number" maxlength="4" />
                    <input type="num" id="card-number-1" class="input-cart-number" maxlength="4" />
                    <input type="num" id="card-number-2" class="input-cart-number" maxlength="4" />
                    <input type="num" id="card-number-3" class="input-cart-number" maxlength="4" />
                  </fieldset>
                  
                  <fieldset class="fieldset-expiration">
                    <label for="card-expiration-month">Expiration date</label>
                    <div class="select">
                      <select id="card-expiration-month">
                        <option>MM</option>
                        <option>01</option>
                        <option>02</option>
                        <option>03</option>
                        <option>04</option>
                        <option>05</option>
                        <option>06</option>
                        <option>07</option>
                        <option>08</option>
                        <option>09</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                      </select>
                    </div>
                    <div class="select">
                      <select id="card-expiration-year">
                        <option>YYYY</option>
                        <option>2016</option>
                        <option>2017</option>
                        <option>2018</option>
                        <option>2019</option>
                        <option>2020</option>
                        <option>2021</option>
                        <option>2022</option>
                        <option>2023</option>
                        <option>2024</option>
                        <option>2025</option>
                      </select>
                    </div>
                  </fieldset>
                  <fieldset class="fieldset-ccv">
                    <label for="card-ccv">CCV</label>
                    <input type="text" id="card-ccv" maxlength="3" />
                  </fieldset>
                  <button class="btn">submit</button>
                </form>
                </div>

                <div class="credit-card-box  col">
                 
                    <div class="flip">
                      <div class="front">
                          <img class="cardsvg" src="img/card.svg" alt="">
                        <div class="chip"></div>
                        <div class="logo">
                     
                        </div>
                        <div class="number"></div>
                        <div class="card-holder">
                        
                          <div></div>
                        </div>
                        <div class="card-expiration-date">
                        
                          <div></div>
                        </div>
                      </div>
                      <div class="back">
                          <img class="cardsvg" src="img/card.svg" alt="">
                        <div class="strip"></div>
                        <div class="logo">
                          
                
                        </div>
                        <div class="ccv">
                          <label>CCV</label>
                          <div></div>
                        </div>
                      </div>
                    </div>
                  </div>
              </div>
             </section>
              </section>
